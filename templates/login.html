<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập RecSys Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-800 via-gray-900 to-black min-h-screen flex items-center justify-center">

    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Logo/Icon -->
        <div class="flex justify-center mb-6">
            <div class="bg-emerald-100 p-4 rounded-2xl">
                <svg class="w-16 h-16 text-emerald-600" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"></path>
                </svg>
            </div>
        </div>

        <!-- Title -->
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-2">Đăng nhập RecSys Lab</h1>
        <p class="text-center text-gray-600 text-sm mb-8">Vui lòng chọn vai trò để đăng nhập (mock-up)</p>

        <!-- Mock Login Form -->
        <div class="space-y-4 mb-6">
            <input type="email"
                   id="mockEmail"
                   value="user@example.com"
                   readonly
                   class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg text-gray-700">
            <input type="password"
                   value="password"
                   readonly
                   class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg text-gray-700">
        </div>

        <!-- Role Selection Buttons -->
        <div class="space-y-3">
            <!-- User Button -->
            <button onclick="login('user')"
                    class="w-full flex items-center justify-center gap-3 px-6 py-4 bg-emerald-600 hover:bg-emerald-700 text-white font-semibold rounded-xl transition shadow-lg hover:shadow-xl">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                </svg>
                Đăng nhập (User)
            </button>

            <!-- Data Scientist Button -->
            <button onclick="login('datascientist')"
                    class="w-full flex items-center justify-center gap-3 px-6 py-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl transition shadow-lg hover:shadow-xl">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"></path>
                    <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm9.707 5.707a1 1 0 00-1.414-1.414L9 12.586l-1.293-1.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"></path>
                </svg>
                Đăng nhập (Data Scientist)
            </button>

            <!-- Admin Button -->
            <button onclick="login('admin')"
                    class="w-full flex items-center justify-center gap-3 px-6 py-4 bg-gray-700 hover:bg-gray-800 text-white font-semibold rounded-xl transition shadow-lg hover:shadow-xl">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"></path>
                </svg>
                Đăng nhập (Admin)
            </button>
        </div>

        <!-- Note -->
        <p class="text-center text-xs text-gray-500 mt-6">
            Đây là phiên bản mock-up. Chọn vai trò để truy cập hệ thống.
        </p>
    </div>

    <script>
        function login(role) {
            // Save role to session storage
            sessionStorage.setItem('userRole', role);
            // Redirect to main app
            window.location.href = '/';
        }
    </script>
</body>
</html>
